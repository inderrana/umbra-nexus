apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: umbra-nexus-network-policy
spec:
  podSelector:
    matchLabels:
      app: umbra-nexus
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              role: frontend
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow outbound HTTPS for external APIs if needed
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 443
