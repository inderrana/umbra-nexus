version: '3.8'

services:
  hell-site:
    build: .
    container_name: void-hell
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@blah.com}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./emails.json:/app/emails.json
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: false
    user: "1001:1001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
